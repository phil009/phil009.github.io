                </div>
            </div>
            <div class="input">
                <div class="fromCurrency">
                    <select name="currency-from" id="currency-from"></select>
                    <!-- <img src="" alt="" class="currency-logo"> -->
                    <input id="fromCurrencyInput">
                </div>
                <div class="toCurrency">
                    <select name="currency-to" id="currency-to"></select>
                    <!-- <img src="" alt="" class="currency-logo"> -->
                    <input id="toCurrencyInput" readonly>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="values">
                <button onclick="appendToDisplay('7')" class="btn" data-value=" 7">7</button>
                <button onclick="appendToDisplay('8')" class="btn" data-value=" 8">8</button>
                <button onclick="appendToDisplay('9')" class="btn" data-value=" 9">9</button>
                <button onclick="appendToDisplay('4')" class="btn" data-value=" 4">4</button>
                <button onclick="appendToDisplay('5')" class="btn" data-value=" 5">5</button>
                <button onclick="appendToDisplay('6')" class="btn" data-value=" 6">6</button>
                <button onclick="appendToDisplay('1')" class="btn" data-value=" 1">1</button>
                <button onclick="appendToDisplay('2')" class="btn" data-value=" 2">2</button>
                <button onclick="appendToDisplay('3')" class="btn" data-value=" 3">3</button>
                <button onclick="appendToDisplay('00')" class="btn" data-value=" 00">00</button>
                <button onclick="appendToDisplay('0')" class="btn" data-value=" 0">0</button>
                <button onclick="appendToDisplay('.')" class="btn" data-value=".">.</button>
            </div>
            <div class="clearing">
                <button onclick="clearDisplay()" class="btn clear" id="clear">C</button>
                <button class="btn backspace" id="backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2m0 16H7.07L2.4 12l4.66-7H22zm-11.59-2L14 13.41L17.59 17L19 15.59L15.41 12L19 8.41L17.59 7L14 10.59L10.41 7L9 8.41L12.59 12L9 15.59z" />
                    </svg>
                </button>
            </div>
        </div>
        
    </div>
    <script type="module" src="./assets/js/currencyConverter.js"></script>
    <script src="./assets/js/countryCodes.js"></script>

</html>
